<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <!-- bootstrap -->
  <link rel="stylesheet" href="./css/bootstrap.css">
  <!-- self -->
  <link rel="stylesheet" href="./css/styles.css">
  <title>Document</title>
  <style>

  </style>
</head>

<body>
  <!-- ======================================================================== -->
  <!-- 導覽列 -->
  <!-- ======================================================================== -->

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark opacity-75 fixed-top ">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">泰山莊園咖啡</a>
      <!-- 漢堡按鈕 ， data-bs-toggle="offcanvas" 觸發側邊欄的功能， data-bs-target="#kaifu" 觸發的目標-->
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#www">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- 側邊選單 -->
      <div class="offcanvas offcanvas-start navbar-dark bg-dark" id="www" data-bs-backdrop="true" data-bs-scroll="true">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title text-white">Content</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <!-- 項目 -->
        <div class="offcanvas-body">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#">菜單餐點</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">周邊景點</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">莊園位置</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">聯絡我們</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">咖啡故事</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>


  <!-- ======================================================================== -->
  <!-- 輪播圖 -->
  <!-- ======================================================================== -->

  <div class="section01">
    <div id="carousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true"
          aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
      </div>

      <div class="carousel-inner h-100">
        <div class="carousel-item active">
          <img
            src="https://images.unsplash.com/photo-1578678809532-6f0cbc85c59a?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img
            src="https://images.unsplash.com/photo-1541167760496-1628856ab772?q=80&w=1937&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img
            src="https://images.unsplash.com/photo-1461023058943-07fcbe16d735?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img
            src="https://images.unsplash.com/photo-1594075731547-8c705bb69e50?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img
            src="https://images.unsplash.com/photo-1583165278997-0250ea5d72e2?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            class="d-block w-100">
        </div>
      </div>
      <!-- 輪播橫桿 -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <!-- ======================================================================== -->
  <!-- 卡片 -->
  <!-- ======================================================================== -->

  <div id="section02" class="d-flex align-items-center">
    <div class="container ">
      <div class="row pt-5 pb-5">
        <div class="col-sm-12 col-md-4 p-3">
          <div class="card h-100 ">
            <img src="https://www.starbucks.com.tw/common/objects/images/product/20231020165238565.jpg"
              class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">太妃核果風味冷萃咖啡</h5>
              <p class="card-text">Toffee Nut Crunch Cold Brew Coffee</p>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-4 p-3">
          <div class="card h-100">
            <img src="https://www.starbucks.com.tw/common/objects/images/product/20231020165338857.jpg"
              class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">冰太妃核果風味那堤</h5>
              <p class="card-text">Iced Toffee Nut Crunch Latte</p>
            </div>
          </div>
        </div>

        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h6 class="card-subtitle mb-2 text-muted">Daily Fresh</h6>
            <h2 class="card-title">Beautiful fresh hygenic food</h2>
            <a href="#" class="btn btn-primary">Purches</a>
            <div>
              <img src="assets/images/feature-thumb.png" alt="">
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>




  <!-- 連結-------------------------------------------->
  <script src="./js/bootstrap.bundle.js"></script>

</body>

</html>
